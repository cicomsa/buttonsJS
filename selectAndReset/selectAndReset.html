<!DOCTYPE html>

<html>
  <head>
    <link href="../index.css" type="text/css" rel="stylesheet">
    <link href="./selectAndReset.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="selectAndReset">

      <h1>SELECT TWO!</h1>

      <!-- SELECT A NUMBER OR TWO -->
      <div class="number">
        <h4>ONE OF EACH OR TWO...</h4>
        <button
          class="pickButton"
          type="submit"
          value="1"
        >1</button>
        <button
          class="pickButton"
          type="submit"
          value="2"
        >2</button>
        <button
          class="pickButton"
          type="submit"
          value="3"
        >3</button>
        <button
          class="pickButton"
          type="submit"
          value="4"
        >4</button>
        <button
          class="pickButton"
          type="submit"
          value="5"
        >5</button>
      </div>

      <br/>

       <!-- SELECT A LETTER OR TWO -->
      <div class="letter">
        <h4>IT IS ALL UP TO YOU</h4>
        <button
          class="pickButton"
          type="submit"
          value="A"
        >A</button>
        <button
          class="pickButton"
          type="submit"
          value="B"
        >B</button>
        <button
          class="pickButton"
          type="submit"
          value="C"
        >C</button>
      </div>

      <br/>

      <!-- RESET -->
      <div class="reset">
        <button
          id="resetButton"
          type="submit"
          disabled
        >RESET</button>
      </div>
    </div>

    <!-- JS script -->
    <script type="text/javascript" src="selectAndReset.js"></script>

  </body>
</html>
